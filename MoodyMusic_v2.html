      <img id="pumped" class="img-buttons1" onclick="alert('LET\'S DO THIS!!!'); randomPlayPumped();" src="https://i.ytimg.com/vi/I33u_EHLI3w/hqdefault.jpg">

      <img id="sad" class="img-buttons" onclick="alert('It jsut hurts so much inside....=('); randomPlayBummed();" src="http://mrvaudrey.com/wp-content/uploads/2011/09/charlie-brown.png" height="360" width="480">

      <br>
  <br>
  <br>
  <h3 class="centered"><strong>Did we miss <em>your</em> song?</strong></h3>
  <p class="centered">Let us know what songs to add to our list and we'll update it!</p>
  <p class="centered">Make sure to include the artist and how it makes you feel!</p>

  <form class="centered" action="mailto:loganmurphy1984@gmail.com" method="post" onsubmit="">
    <br>
    <br>
    <input type="radio" name="I feel" value="pumped!">Pumped!
    <input type="radio" name="I feel" value="chill">Chill
    <input type="radio" name="I feel" value="raging!">RAGING!
    <input type="radio" name="I feel" value="bummed">Bummed
    <br>
    <br>
    Song, Artist:
    <input type="text" name="my-song" size="50" onfocus="this.style.backgroundColor='LightYellow';" onblur="this.style.backgroundColor='LightBlue';">
    <input type="image" src="https://steamuserimages-a.akamaihd.net/ugc/255969629398159937/DDA5094FBFD15E3B57317C20308BFEFC7163B889/" alt="submit" height="40" width="60">
